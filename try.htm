<html>
<head>
	<title>Hello</title>
</head>
<body>
	<input type="button" value="BTN-1" id="btnNo1" onclick="func1(1)">
	<input type="button" value="BTN-2" id="btnNo2" onclick="func1(2)">
	<p id="output">Hello</p>
	<script type="text/javascript">
		function func1(x){
			if (x===1){
				document.getElementById("btnNo1").setAttribute("onclick","func2(1)");
				document.getElementById("btnNo2").setAttribute("onclick","func2(2)");
			}else{
				document.getElementById('output').innerText = "2";
			}
		}
		function func2(y){
			if (y===1){
				document.getElementById('output').innerText = "1";
				document.getElementById('btnNo1').setAttribute("onclick","func1(1)");
				document.getElementById('btnNo2').setAttribute("onclick","func1(2)");
			}else{
				document.getElementById('output').innerText = "3";
				document.getElementById('btnNo1').setAttribute("onclick","func1(1)");
				document.getElementById('btnNo2').setAttribute("onclick","func1(2)");
			}
		}
	</script>
</body>
</html>
